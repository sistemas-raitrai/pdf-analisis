<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>An√°lisis de Documentos</title>
  <link rel="stylesheet" href="/estilos.css" />
  <link rel="icon" type="image/png" href="logo.png" />
</head>
<body>

  <!-- ‚úÖ Encabezado adaptado con logo y t√≠tulo -->
  <div style="background-color: #fff; padding: 1rem; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #ccc;">
    <div style="display: flex; align-items: center;">
      <img src="/logo.png" alt="Logo Rai Trai" style="height: 60px; margin-right: 1rem;">
      <div>
        <h2 style="margin: 0; font-size: 1.5rem; color: #2c3e50;">AN√ÅLISIS DE DOCUMENTOS</h2>
        <p style="margin: 0; font-size: 0.9rem;"><strong>Revisi√≥n de contratos y programas</strong></p>
      </div>
    </div>
  </div>

  <!-- üßæ Contenido principal -->
  <div class="contenedor">
    <h2>Subir Documento</h2>
    <p>Selecciona un archivo <strong>DOCX</strong> para analizarlo autom√°ticamente.</p>

    <input type="file" id="pdfInput" accept=".docx" />

    <!-- ‚úÖ Opciones de an√°lisis -->
    <h2>¬øQu√© deseas analizar?</h2>
    <form id="opcionesForm">
      <label><input type="checkbox" name="opcion" value="contrato" checked /> Contrato (personalizaci√≥n)</label><br/>
      <label><input type="checkbox" name="opcion" value="anexo1" /> Anexo 1: Itinerario</label><br/>
      <label><input type="checkbox" name="opcion" value="anexo2" /> Anexo 2: Seguro m√©dico</label><br/>
      <label><input type="checkbox" name="opcion" value="anexo3" /> Anexo 3: Seguro de cancelaci√≥n</label><br/>
      <label><input type="checkbox" name="opcion" value="otro" /> Otro tipo de documento: ortograf√≠a y redacci√≥n</label><br/>
    </form>

        <!-- üîò Bot√≥n separado visualmente -->
    <div style="margin-top: 1.5rem;">
      <button onclick="subirPDF()">Analizar</button>
    </div>

    <h2>Informe generado</h2>
    <div id="estado" style="margin-top: 1rem; font-style: italic; color: #555;"></div>
    <pre id="resultado">Aqu√≠ aparecer√° el resultado del an√°lisis.</pre>
  </div>

  <!-- üìú Script de subida -->
  <script>
    async function subirPDF() {
      const input = document.getElementById("pdfInput");
      const file = input.files[0];
      const opciones = Array.from(document.querySelectorAll("input[name='opcion']:checked")).map(cb => cb.value);
    
      if (!file) {
        alert("Selecciona un archivo DOCX");
        return;
      }
    
      const formData = new FormData();
      formData.append("file", file);
      formData.append("opciones", JSON.stringify(opciones));
    
      // ‚è≥ Mostrar mensaje de carga
      document.getElementById("estado").textContent = "‚è≥ Analizando el documento...";
    
      try {
        const res = await fetch("/api/analizar", {
          method: "POST",
          body: formData
        });
    
        const text = await res.text();
        document.getElementById("resultado").textContent = text;
      } catch (err) {
        console.error("‚ùå Error:", err);
        alert("Hubo un error al conectar con el servidor.");
      } finally {
        // ‚úÖ Limpiar mensaje
        document.getElementById("estado").textContent = "";
      }
    }
  </script>

</body>
</html>
