<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Análisis de Documentos</title>
  <link rel="icon" type="image/png" href="/RaiTrai%20-%20Logo.png" />
  <link rel="stylesheet" href="/estilos.css" />
</head>
<body>

  <!-- 🧠 Encabezado estilo RT adaptado -->
  <div style="background-color: #fff; padding: 1rem; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #ccc;">
    <div style="display: flex; align-items: center;">
      <img src="/RaiTrai%20-%20Logo.png" alt="Logo Rai Trai" style="height: 60px; margin-right: 1rem;">
      <div>
        <h2 style="margin: 0; font-size: 1.5rem; color: #2c3e50;">SISTEMA DE OPERACIONES RTv1.0</h2>
        <p style="margin: 0; font-size: 0.9rem;"> <strong>Análisis de Documentos</strong></p>
      </div>
    </div>
  </div>

  <!-- 🧾 Contenido principal -->
  <div class="contenedor">
    <h1>Subir Documento PDF</h1>
    <p>Selecciona un archivo PDF para analizarlo automáticamente.</p>

    <input type="file" id="pdfInput" accept="application/pdf" />
    <button onclick="subirPDF()">Subir y analizar</button>

    <h2>📋 Informe generado</h2>
    <pre id="resultado">Aquí aparecerá el resultado del análisis.</pre>
  </div>

  <!-- 📜 Script de subida -->
  <script>
    async function subirPDF() {
      const input = document.getElementById("pdfInput");
      const file = input.files[0];
      if (!file) return alert("Selecciona un archivo PDF");

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("/api/analizar", {
        method: "POST",
        body: formData
      });

      const text = await res.text();
      document.getElementById("resultado").textContent = text;
    }
  </script>

</body>
</html>
